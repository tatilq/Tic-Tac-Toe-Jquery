<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="sweetAlert/sweetalert.css">
  <script src="sweetAlert/sweetalert.min.js" type="text/javascript" ></script> 

  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
</head>
<body class="text-center">
<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" id="inicioLi">Inicio</a></li>
         <li><a href="#" id="historialLi"> Historial</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section id="saludo" class="visible">
  <div class="content">
    <div class="container">
      <h1 class="animated bounce infinite">Bienvenido a Gato Loco!</h1>
      <button id="btn-saludo">Iniciar juego</button>
    </div>
  </div>
</section>

<section id="nombres">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="form">
        <h2 class="animated bounce infinite">Completa el Formulario</h2>
          <p >Ingrese el nombre del jugador 1 </p>
          <input class="form-control" type="text" id="jugador1">
          <div id="jugador1Error"></div>
          <br>
          <p >Ingrese el nombre del jugador 2 </p>
          <input class="form-control" type="text" id="jugador2">
          <div id="jugador2Error"></div>
          <p class="text-center">
          <button id="btn-nombres" >Comenzar</button>
          </p>
        </div>
      </div> 
    </div>
  </div>
</section>
<section id="juego">
  <div class="content">
    <div class="container">
      <h2>Juego</h2>
      <div class="row jugadores ">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
          <span id="nameGame1"></span><span id="mov1"></span>
          <br>
          <span id="nameGame2"></span><span id="mov2"></span>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-12 col-sm-12 col-xs-12 table">
          <ul class="fila list-unstyled">
            <li id="0" class="li"><i class="fa fa-paw " aria-hidden="true"></i></li>
            <li id="1" class="li"><i class="fa fa-paw" aria-hidden="true"></i></li>
            <li id="2" class="li"><i class="fa fa-paw" aria-hidden="true"></i></li>
          </ul>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 table">
          <ul class="fila list-unstyled">
            <li id="3" class="li"><i class="fa fa-paw" aria-hidden="true"></i></li>
            <li id="4" class="li"><i class="fa fa-paw" aria-hidden="true"></i></li>
            <li id="5" class="li"><i class="fa fa-paw" aria-hidden="true"></i></li>
          </ul>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 table">
          <ul class="fila list-unstyled">
            <li id="6" class="li"><i class="fa fa-paw" aria-hidden="true"></i></li>
            <li id="7" class="li"><i class="fa fa-paw" aria-hidden="true"></i></li>
            <li id="8" class="li"><i class="fa fa-paw" aria-hidden="true"></i></li>
          </ul>
        </div>
        <button id="btn-historial">Historial</button>
        <button id="btn-enviarhistorial" onclick="enviarhistorial()">Enviar Historial</button>
        <button id="btnReiniciar"onclick="reiniciar()" >Reiniciar</button>
        
      </div>
    </div>
  </div>
</section>

<section id="historial">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>Historial</h2>
          <ul id="listaJuegos" class="list-group text-left">
            <!--Aqui se enlistn los ganadores-->  
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="comentarios">
  <div class="content">
    <div class="container">   
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <h2>Historial</h2>
          <ul id="listaComentarios" class="list-group text-left">
            <!--Aqui se enlistn los comnetarios-->  
          </ul>
          <h2>Dejame un comentario</h2>
          <div class="form-group">
              <label class="control-label">Nombre</label>
              <input type="text" name="" class="form-control" id="nombreComenta">
              <textarea class="form-control" id="content"></textarea>
              <button id="btnEnviarComentario" class="pull-right" rows="4" >Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/game.js"></script>
</body>
</html>
